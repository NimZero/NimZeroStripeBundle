services:
  # default configuration for services in *this* file
  _defaults:
      autowire: true      # Automatically injects dependencies in your services.
      autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

  Nimzero\StripeBundle\:
    resource: '../src/'
    exclude: '../src/{DependencyInjection,Entity}'

  nimzero.stripe_bundle.service.stripe:
    public: true
    class: Nimzero\StripeBundle\Service\Stripe
    arguments:
      $api_secret_key: ''

  Nimzero\StripeBundle\Service\Stripe: '@nimzero.stripe_bundle.service.stripe'
